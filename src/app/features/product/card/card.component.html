<section class="section_gap" >
<div class="container-fluid">
  <div class="row">
    <span *ngFor="let card of cards" class="col-md-6 zoom-out ">
      <span  class="carde-bold-text">{{ card.title }}</span>
      <span class="carde-shop-text">{{ card.section | uppercase}}</span>
      <img src="assets/img/cat/{{ card.image }}" alt="" class="col-md-12 ">

      <span class="shopping">{{ card.description }}</span>
    </span>
</div>
</div>
</section>
